<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        #numbers, #actions {
            display: inline-block;
            vertical-align: top;
        }
        #numbers button, #actions button {
            margin: 2px;
        }
        #numbers {
            border-right: 2px solid #000;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div>
        <fieldset>
            <legend>Calculator</legend>
            <label>
                <input type="number">
            </label>
            <div>
                <div id="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <br>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <br>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <br>
                    <button>0</button>
                </div>
                <div id="actions">
                    <button id="dot">.</button>
                    <button id="reset">CE</button>
                    <br>
                    <div id="math-actions">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <br>
                        <button>/</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</body>
</html>
